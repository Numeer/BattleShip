<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        h1 {
            color: #337ab7;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-bottom: 20px;
        }

        a:hover {
            color: deepskyblue;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Task List</h1>
    <form method="Post" action="{% url 'list' %}">
        {% csrf_token %}
        <label>Status:</label>
        <select name="status">
            <option value="No">None</option>
            <option value="new">New</option>
            <option value="In progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>

        <label>Due Date:</label>
        <input type="date" name="end_date">

        <label>Assigned User:</label>
        <select name="assigned_user">
            <option value="No">None</option>
            {% for user in available_users %}
                <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <button type="submit">Apply Filters</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Assigned To</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr {% if task.assigned_user.id == request.user.id %}class="highlight"{% endif %}>
                <td><a href="{% url 'details' task.id %}">{{ task.title }}</a></td>
                <td>{{ task.due_date }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.assigned_user.username }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
