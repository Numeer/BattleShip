<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
</head>
<body>
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the task "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<br>
<button><a href="{% url 'details' task.id %}">Cancel</a></button>
</body>
</html>
